<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkArchive - 나만의 링크 저장소</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .link-card {
            transition: all 0.2s ease;
        }
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .delete-btn.hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col text-slate-800">

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 transform transition-all duration-300 translate-x-full opacity-0">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3">
            <i class="fas fa-check-circle text-green-400"></i>
            <span id="toast-message">알림 메시지</span>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">
                    <i class="fas fa-link"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-900 tracking-tight">LinkArchive</h1>
            </div>
            
            <div id="auth-container" class="flex items-center space-x-4">
                <div id="loading-auth" class="loader"></div>
                <button id="admin-login-btn" class="hidden text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors bg-slate-50 px-3 py-2 rounded-lg border border-slate-200">
                    <i class="fas fa-lock mr-1"></i> 관리자 로그인
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-5xl">
        
        <!-- App View (Always Visible) -->
        <div id="app-view" class="space-y-8">
            
            <!-- Admin Input Section (Hidden by Default) -->
            <div id="admin-panel" class="hidden bg-white p-6 rounded-2xl shadow-sm border border-indigo-100 ring-2 ring-indigo-50">
                <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                    <i class="fas fa-plus-circle text-indigo-500 mr-2"></i> 관리자: 새 링크 추가
                </h2>
                <form id="add-link-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <div class="md:col-span-5">
                            <label class="block text-xs font-medium text-slate-500 mb-1">URL 주소</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-slate-400"><i class="fas fa-globe"></i></span>
                                <input type="url" id="input-url" placeholder="https://example.com"
                                    class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm">
                            </div>
                        </div>
                        <div class="md:col-span-5">
                            <label class="block text-xs font-medium text-slate-500 mb-1">제목 (선택)</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-slate-400"><i class="fas fa-tag"></i></span>
                                <input type="text" id="input-title" placeholder="사이트 이름"
                                    class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm">
                            </div>
                        </div>
                        <div class="md:col-span-2 flex items-end">
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors shadow-sm text-sm">
                                <i class="fas fa-save mr-1"></i> 저장
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Stats & Filter -->
            <div class="flex flex-col sm:flex-row justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-200">
                <div class="text-sm text-slate-600 mb-3 sm:mb-0">
                    총 <span id="total-count" class="font-bold text-indigo-600">0</span>개의 링크
                </div>
                <div class="relative w-full sm:w-64">
                    <input type="text" id="search-input" placeholder="검색..." 
                        class="w-full pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-indigo-500">
                    <span class="absolute left-3 top-2.5 text-slate-400 text-xs"><i class="fas fa-search"></i></span>
                </div>
            </div>

            <!-- Links Grid -->
            <div id="links-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 pb-10">
                <!-- Links will be injected here -->
                <div class="col-span-full py-10 text-center text-slate-400">
                    <div class="loader mx-auto mb-3"></div>
                    <p>데이터를 불러오는 중입니다...</p>
                </div>
            </div>
            
            <div id="empty-state" class="hidden col-span-full py-20 text-center">
                <div class="inline-block p-4 rounded-full bg-slate-100 text-slate-300 text-4xl mb-4">
                    <i class="fas fa-folder-open"></i>
                </div>
                <p class="text-slate-500 font-medium">저장된 링크가 없습니다.</p>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-6">
        <div class="max-w-5xl mx-auto px-4 text-center">
            <p class="text-xs text-slate-400">
                &copy; <span id="year"></span> LinkArchive. Publicly accessible collection.
            </p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration & Init ---
        let app, auth, db;
        let appId = 'link-archive-default';

        // [설정] 관리자 비밀번호
        const ADMIN_PASSWORD = "1234"; 

        // [중요] GitHub 배포 시 아래 manualConfig에 본인의 Firebase 프로젝트 설정값을 넣어주세요.
        const manualConfig = {
            apiKey: "AIzaSyAwce-grzTZfo2pOQAtQEmMip7Tkk1YQmA",
            authDomain: "link-archive-b6659.firebaseapp.com",
            projectId: "link-archive-b6659",
            storageBucket: "link-archive-b6659.firebasestorage.app",
            messagingSenderId: "373180975760",
            appId: "1:373180975760:web:dec63ed4b157fa0927a615",
            measurementId: "G-JDBW780Z79"
        };

        try {
            let firebaseConfig;
            
            if (manualConfig.apiKey && manualConfig.apiKey.length > 0) {
                firebaseConfig = manualConfig;
                console.log("Using manual configuration");
            } 
            else if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                firebaseConfig = JSON.parse(__firebase_config);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'link-archive-default';
            } else {
                firebaseConfig = manualConfig;
            }
            
            if (!firebaseConfig || !firebaseConfig.apiKey) {
                console.warn("Firebase 설정이 비어있습니다.");
            } else {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }

        // --- State Management ---
        let isAdmin = false; // 관리자 상태
        let unsubscribeLinks = null;
        let allLinks = [];

        // --- DOM Elements ---
        const els = {
            adminLoginBtn: document.getElementById('admin-login-btn'),
            adminPanel: document.getElementById('admin-panel'),
            authContainer: document.getElementById('auth-container'),
            loadingAuth: document.getElementById('loading-auth'),
            form: document.getElementById('add-link-form'),
            urlInput: document.getElementById('input-url'),
            titleInput: document.getElementById('input-title'),
            linksContainer: document.getElementById('links-container'),
            totalCount: document.getElementById('total-count'),
            searchInput: document.getElementById('search-input'),
            emptyState: document.getElementById('empty-state'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toast-message'),
            year: document.getElementById('year')
        };

        els.year.textContent = new Date().getFullYear();

        // --- Auth & Admin Logic ---
        
        // 1. 초기화: 누구나 접속 가능하도록 익명 로그인 자동 실행
        const initAuth = async () => {
            if (!auth) {
                els.loadingAuth.classList.add('hidden');
                return;
            }

            try {
                // 사용자가 직접 설정을 넣었는지 확인 (manualConfig)
                const isUsingManualConfig = manualConfig.apiKey && manualConfig.apiKey.length > 0;

                // Canvas 환경 토큰이 있고 && 수동 설정이 아닐 때만 토큰 사용
                // (수동 설정인 경우 토큰은 다른 프로젝트용이므로 사용하면 에러 발생)
                if (!isUsingManualConfig && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // 수동 설정이거나 토큰이 없으면 익명 로그인 시도
                    // 주의: Firebase Console에서 "Anonymous(익명)" 로그인이 활성화되어 있어야 함
                    await signInAnonymously(auth);
                }
                
                // 로그인 성공 시 UI 및 데이터 로드
                els.loadingAuth.classList.add('hidden');
                els.adminLoginBtn.classList.remove('hidden');
                subscribeToLinks(); // 데이터 구독 시작

            } catch (error) {
                console.error("Auth Error:", error);
                els.loadingAuth.classList.add('hidden');
                if (error.code === 'auth/admin-restricted-operation' || error.code === 'auth/operation-not-allowed') {
                    showToast("오류: Firebase 콘솔에서 '익명 로그인'을 허용해주세요.");
                } else {
                    showToast("서버 연결 실패. 콘솔을 확인하세요.");
                }
            }
        };

        // 2. 관리자 로그인 처리
        els.adminLoginBtn.addEventListener('click', () => {
            if (isAdmin) {
                // 이미 관리자라면 로그아웃
                isAdmin = false;
                updateAdminUI();
                showToast("관리자 로그아웃 되었습니다.");
            } else {
                // 관리자 로그인 시도
                const input = prompt("관리자 비밀번호를 입력하세요:");
                if (input === ADMIN_PASSWORD) {
                    isAdmin = true;
                    updateAdminUI();
                    showToast("관리자 권한을 획득했습니다.");
                } else if (input !== null) {
                    alert("비밀번호가 일치하지 않습니다.");
                }
            }
        });

        // 3. 관리자 UI 업데이트
        function updateAdminUI() {
            if (isAdmin) {
                els.adminPanel.classList.remove('hidden');
                els.adminLoginBtn.innerHTML = '<i class="fas fa-unlock mr-1"></i> 관리자 로그아웃';
                els.adminLoginBtn.classList.remove('bg-slate-50');
                els.adminLoginBtn.classList.add('bg-indigo-50', 'text-indigo-700', 'border-indigo-200');
            } else {
                els.adminPanel.classList.add('hidden');
                els.adminLoginBtn.innerHTML = '<i class="fas fa-lock mr-1"></i> 관리자 로그인';
                els.adminLoginBtn.classList.add('bg-slate-50');
                els.adminLoginBtn.classList.remove('bg-indigo-50', 'text-indigo-700', 'border-indigo-200');
            }
            // 기존 렌더링된 리스트의 삭제 버튼 토글
            renderLinks(allLinks); // 리렌더링하여 삭제 버튼 표시/숨김 적용
        }

        // 실행
        initAuth();


        // --- Firestore Logic (Public Data) ---
        
        // Add Link (Admin Only)
        els.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db) return;
            if (!isAdmin) {
                showToast("관리자만 추가할 수 있습니다.");
                return;
            }

            const url = els.urlInput.value.trim();
            let title = els.titleInput.value.trim();
            if (!title) {
                try {
                    const urlObj = new URL(url);
                    title = urlObj.hostname;
                } catch(e) {
                    title = "제목 없음";
                }
            }

            if (!url.startsWith('http')) {
                showToast("올바른 URL 형식이 아닙니다 (http:// 포함).");
                return;
            }

            const btn = els.form.querySelector('button[type="submit"]');
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<div class="loader w-4 h-4 border-white border-t-transparent mx-auto"></div>';
            btn.disabled = true;

            try {
                // Rule 1: Public Path 사용
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'urls');
                await addDoc(colRef, {
                    url: url,
                    title: title,
                    createdAt: serverTimestamp()
                });
                
                els.form.reset();
                showToast("링크가 저장되었습니다!");
            } catch (error) {
                console.error("Add failed:", error);
                showToast("저장에 실패했습니다.");
            } finally {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        });

        // Listen for Links
        function subscribeToLinks() {
            if (!db) return;
            // Rule 1: Public Path 사용
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'urls');
            const q = query(colRef); 

            unsubscribeLinks = onSnapshot(q, (snapshot) => {
                const links = [];
                snapshot.forEach(doc => {
                    links.push({ id: doc.id, ...doc.data() });
                });

                // Memory Sort: Newest First
                links.sort((a, b) => {
                    const tA = a.createdAt?.seconds || 0;
                    const tB = b.createdAt?.seconds || 0;
                    return tB - tA;
                });

                allLinks = links;
                filterAndRender();
            }, (error) => {
                console.error("Snapshot error:", error);
                els.linksContainer.innerHTML = `<div class="col-span-full text-center text-red-500">데이터를 불러오는 중 오류가 발생했습니다.</div>`;
            });
        }

        // Delete Link (Admin Only)
        window.deleteLink = async (id) => {
            if (!db) return;
            if (!isAdmin) {
                alert("관리자 권한이 필요합니다.");
                return;
            }
            if (!confirm("정말 이 링크를 삭제하시겠습니까?")) return;
            
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'urls', id);
                await deleteDoc(docRef);
                showToast("삭제되었습니다.");
            } catch (error) {
                console.error("Delete failed:", error);
                showToast("삭제 실패.");
            }
        };

        // Copy Link
        window.copyLink = (url) => {
            const textArea = document.createElement("textarea");
            textArea.value = url;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast("URL이 클립보드에 복사되었습니다.");
            } catch (err) {
                showToast("복사 실패.");
            }
            document.body.removeChild(textArea);
        };

        // --- UI Rendering ---

        els.searchInput.addEventListener('input', filterAndRender);

        function filterAndRender() {
            const term = els.searchInput.value.toLowerCase();
            const filtered = allLinks.filter(link => 
                (link.title || "").toLowerCase().includes(term) || 
                (link.url || "").toLowerCase().includes(term)
            );
            
            els.totalCount.textContent = filtered.length;
            renderLinks(filtered);
        }

        function renderLinks(links = []) {
            if (!links) links = allLinks; // fallback

            if (links.length === 0) {
                els.linksContainer.innerHTML = '';
                if (allLinks.length === 0) {
                    els.emptyState.classList.remove('hidden');
                } else {
                    els.emptyState.classList.add('hidden');
                    els.linksContainer.innerHTML = '<div class="col-span-full text-center text-slate-400 py-10">검색 결과가 없습니다.</div>';
                }
                return;
            }
            els.emptyState.classList.add('hidden');

            els.linksContainer.innerHTML = links.map(link => {
                // Get Favicon
                let domain = "";
                try { domain = new URL(link.url).hostname; } catch(e) {}
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;

                // Format Date
                let dateStr = "";
                if (link.createdAt) {
                    const d = new Date(link.createdAt.seconds * 1000);
                    dateStr = `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
                }

                // 관리자일 때만 삭제 버튼 표시
                const deleteBtnClass = isAdmin ? "" : "hidden";

                return `
                <div class="link-card bg-white rounded-xl p-5 border border-slate-100 flex flex-col justify-between h-full relative group">
                    <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity flex space-x-2">
                        <button onclick="copyLink('${link.url}')" class="text-slate-400 hover:text-indigo-600 p-1" title="주소 복사">
                            <i class="far fa-copy"></i>
                        </button>
                        <button onclick="deleteLink('${link.id}')" class="delete-btn ${deleteBtnClass} text-slate-400 hover:text-red-500 p-1" title="삭제">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>

                    <div class="flex items-start mb-3 pr-10">
                        <img src="${faviconUrl}" onerror="this.src='https://via.placeholder.com/32?text=URL'" class="w-8 h-8 rounded-full bg-slate-50 border border-slate-100 mr-3 flex-shrink-0">
                        <div class="overflow-hidden">
                            <h3 class="font-bold text-slate-800 text-sm truncate" title="${link.title}">${link.title}</h3>
                            <a href="${link.url}" target="_blank" class="text-xs text-slate-400 truncate block hover:text-indigo-500 hover:underline mt-0.5">${link.url}</a>
                        </div>
                    </div>
                    
                    <div class="mt-2 pt-3 border-t border-slate-50 flex justify-between items-center">
                        <span class="text-[10px] text-slate-400 bg-slate-50 px-2 py-1 rounded">${dateStr}</span>
                        <a href="${link.url}" target="_blank" class="text-xs font-medium text-indigo-600 hover:text-indigo-800 flex items-center">
                            방문하기 <i class="fas fa-external-link-alt ml-1 text-[10px]"></i>
                        </a>
                    </div>
                </div>
                `;
            }).join('');
        }

        function showToast(msg) {
            els.toastMsg.textContent = msg;
            els.toast.classList.remove('translate-x-full', 'opacity-0');
            setTimeout(() => {
                els.toast.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }

        window.deleteLink = deleteLink;
        window.copyLink = copyLink;
    </script>
</body>
</html>
