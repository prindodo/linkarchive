<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkArchive - 나만의 링크 저장소</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .link-card {
            transition: all 0.2s ease;
        }
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col text-slate-800">

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 transform transition-all duration-300 translate-x-full opacity-0">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3">
            <i class="fas fa-check-circle text-green-400"></i>
            <span id="toast-message">알림 메시지</span>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">
                    <i class="fas fa-link"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-900 tracking-tight">LinkArchive</h1>
            </div>
            
            <div id="auth-container" class="flex items-center space-x-4">
                <div id="loading-auth" class="loader"></div>
                <button id="login-btn" class="hidden text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors">
                    로그인
                </button>
                <div id="user-info" class="hidden flex items-center space-x-3">
                    <span id="user-email" class="text-sm text-slate-600 hidden sm:block"></span>
                    <button id="logout-btn" class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1.5 rounded-md transition-colors">
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-5xl">
        
        <!-- Welcome / Auth Gate -->
        <div id="guest-view" class="hidden text-center py-20">
            <div class="bg-white p-8 rounded-2xl shadow-sm max-w-md mx-auto border border-slate-100">
                <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
                    <i class="fas fa-cloud"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-2">링크를 안전하게 보관하세요</h2>
                <p class="text-slate-500 mb-8">로그인하여 나만의 URL 컬렉션을 만들고<br>어디서나 접속하세요.</p>
                <button id="hero-login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-xl transition-all shadow-md hover:shadow-lg flex items-center justify-center space-x-2">
                    <i class="fab fa-google"></i>
                    <span>시작하기 (로그인)</span>
                </button>
            </div>
        </div>

        <!-- App View (Authenticated) -->
        <div id="app-view" class="hidden space-y-8">
            
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                    <i class="fas fa-plus-circle text-indigo-500 mr-2"></i> 새 링크 추가
                </h2>
                <form id="add-link-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <div class="md:col-span-5">
                            <label class="block text-xs font-medium text-slate-500 mb-1">URL 주소</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-slate-400"><i class="fas fa-globe"></i></span>
                                <input type="url" id="input-url" placeholder="https://example.com" required
                                    class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm">
                            </div>
                        </div>
                        <div class="md:col-span-5">
                            <label class="block text-xs font-medium text-slate-500 mb-1">제목 (선택)</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-slate-400"><i class="fas fa-tag"></i></span>
                                <input type="text" id="input-title" placeholder="사이트 이름"
                                    class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm">
                            </div>
                        </div>
                        <div class="md:col-span-2 flex items-end">
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors shadow-sm text-sm">
                                <i class="fas fa-save mr-1"></i> 저장
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Stats & Filter -->
            <div class="flex flex-col sm:flex-row justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-200">
                <div class="text-sm text-slate-600 mb-3 sm:mb-0">
                    총 <span id="total-count" class="font-bold text-indigo-600">0</span>개의 링크가 보관됨
                </div>
                <div class="relative w-full sm:w-64">
                    <input type="text" id="search-input" placeholder="검색..." 
                        class="w-full pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-indigo-500">
                    <span class="absolute left-3 top-2.5 text-slate-400 text-xs"><i class="fas fa-search"></i></span>
                </div>
            </div>

            <!-- Links Grid -->
            <div id="links-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 pb-10">
                <!-- Links will be injected here -->
                <div class="col-span-full py-10 text-center text-slate-400">
                    <div class="loader mx-auto mb-3"></div>
                    <p>데이터를 불러오는 중입니다...</p>
                </div>
            </div>
            
            <div id="empty-state" class="hidden col-span-full py-20 text-center">
                <div class="inline-block p-4 rounded-full bg-slate-100 text-slate-300 text-4xl mb-4">
                    <i class="fas fa-folder-open"></i>
                </div>
                <p class="text-slate-500 font-medium">아직 저장된 링크가 없습니다.</p>
                <p class="text-slate-400 text-sm mt-1">위의 폼을 사용하여 첫 번째 링크를 추가해보세요!</p>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-6">
        <div class="max-w-5xl mx-auto px-4 text-center">
            <p class="text-xs text-slate-400">
                &copy; <span id="year"></span> LinkArchive. Securely stored on Firebase.
            </p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration & Init ---
        let app, auth, db, provider;
        let appId = 'link-archive-default';

        try {
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            appId = typeof __app_id !== 'undefined' ? __app_id : 'link-archive-default';
            
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            provider = new GoogleAuthProvider();
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }

        // --- State Management ---
        let currentUser = null;
        let unsubscribeLinks = null;
        let allLinks = [];

        // --- DOM Elements ---
        const els = {
            loginBtn: document.getElementById('login-btn'),
            heroLoginBtn: document.getElementById('hero-login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            userInfo: document.getElementById('user-info'),
            userEmail: document.getElementById('user-email'),
            authContainer: document.getElementById('auth-container'),
            loadingAuth: document.getElementById('loading-auth'),
            guestView: document.getElementById('guest-view'),
            appView: document.getElementById('app-view'),
            form: document.getElementById('add-link-form'),
            urlInput: document.getElementById('input-url'),
            titleInput: document.getElementById('input-title'),
            linksContainer: document.getElementById('links-container'),
            totalCount: document.getElementById('total-count'),
            searchInput: document.getElementById('search-input'),
            emptyState: document.getElementById('empty-state'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toast-message'),
            year: document.getElementById('year')
        };

        // Set Copyright Year
        els.year.textContent = new Date().getFullYear();

        // --- Safe UI Transition Helper ---
        const setAuthStateUI = (user) => {
            // Force remove loader
            els.loadingAuth.classList.add('hidden');
            
            if (user) {
                els.loginBtn.classList.add('hidden');
                els.userInfo.classList.remove('hidden');
                els.userInfo.classList.add('flex');
                els.userEmail.textContent = user.isAnonymous ? "익명 사용자" : user.email?.split('@')[0];
                els.guestView.classList.add('hidden');
                els.appView.classList.remove('hidden');
            } else {
                els.loginBtn.classList.remove('hidden');
                els.userInfo.classList.add('hidden');
                els.userInfo.classList.remove('flex');
                els.guestView.classList.remove('hidden');
                els.appView.classList.add('hidden');
            }
        };

        // --- Authentication Logic ---
        const handleLogin = async () => {
            if (!auth) {
                showToast("Firebase 설정 오류로 로그인할 수 없습니다.");
                return;
            }
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Login failed:", error);
                // Fallback for preview environment if popup fails (often blocked)
                if (typeof __initial_auth_token === 'undefined') {
                    showToast("팝업이 차단되었거나 오류가 발생했습니다. 익명 로그인을 시도합니다.");
                    await signInAnonymously(auth);
                }
            }
        };

        const handleLogout = () => {
            if(auth) signOut(auth);
        };

        // Initial Auth Check (Safe Version with Timeout)
        const initAuth = async () => {
            if (!auth) {
                setAuthStateUI(null);
                return;
            }

            // Safety timeout: if auth takes too long, just show guest view
            const safetyTimeout = setTimeout(() => {
                if (els.loadingAuth.classList.contains('hidden')) return; // already handled
                console.warn("Auth check timed out, defaulting to guest view");
                setAuthStateUI(null);
            }, 3000);

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                }
                // Note: We don't force anonymous login here for a "user app" feel, 
                // relying on the UI to prompt login. 
                // However, onAuthStateChanged should fire immediately with null if not logged in.
            } catch (error) {
                console.error("Auth Init Error:", error);
                // If token fails, clear timeout and show guest view
                clearTimeout(safetyTimeout);
                setAuthStateUI(null);
            }
        };

        if (auth) {
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                setAuthStateUI(user);

                if (user) {
                    subscribeToLinks(user.uid);
                } else {
                    if (unsubscribeLinks) {
                        unsubscribeLinks();
                        unsubscribeLinks = null;
                    }
                    allLinks = [];
                    renderLinks();
                }
            });
            // Start Init
            initAuth();
        } else {
            // No auth service
            setAuthStateUI(null);
        }

        els.loginBtn.addEventListener('click', handleLogin);
        els.heroLoginBtn.addEventListener('click', handleLogin);
        els.logoutBtn.addEventListener('click', handleLogout);

        // --- Firestore Logic ---
        
        // Add Link
        els.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !db) return;

            const url = els.urlInput.value.trim();
            // Default title to domain if empty
            let title = els.titleInput.value.trim();
            if (!title) {
                try {
                    const urlObj = new URL(url);
                    title = urlObj.hostname;
                } catch(e) {
                    title = "제목 없음";
                }
            }

            // Simple validation
            if (!url.startsWith('http')) {
                showToast("올바른 URL 형식이 아닙니다 (http:// 포함).");
                return;
            }

            const btn = els.form.querySelector('button[type="submit"]');
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<div class="loader w-4 h-4 border-white border-t-transparent mx-auto"></div>';
            btn.disabled = true;

            try {
                // Rule 1: Private Path
                const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'urls');
                await addDoc(colRef, {
                    url: url,
                    title: title,
                    createdAt: serverTimestamp()
                });
                
                els.form.reset();
                showToast("링크가 저장되었습니다!");
            } catch (error) {
                console.error("Add failed:", error);
                showToast("저장에 실패했습니다.");
            } finally {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        });

        // Listen for Links (Rule 2: No complex queries in JS memory sort)
        function subscribeToLinks(uid) {
            if (!db) return;
            const colRef = collection(db, 'artifacts', appId, 'users', uid, 'urls');
            const q = query(colRef); 

            unsubscribeLinks = onSnapshot(q, (snapshot) => {
                const links = [];
                snapshot.forEach(doc => {
                    links.push({ id: doc.id, ...doc.data() });
                });

                // Memory Sort: Newest First
                links.sort((a, b) => {
                    const tA = a.createdAt?.seconds || 0;
                    const tB = b.createdAt?.seconds || 0;
                    return tB - tA;
                });

                allLinks = links;
                filterAndRender();
            }, (error) => {
                console.error("Snapshot error:", error);
                els.linksContainer.innerHTML = `<div class="col-span-full text-center text-red-500">데이터를 불러오는 중 오류가 발생했습니다.</div>`;
            });
        }

        // Delete Link
        window.deleteLink = async (id) => {
            if (!currentUser || !db || !confirm("정말 이 링크를 삭제하시겠습니까?")) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'urls', id);
                await deleteDoc(docRef);
                showToast("삭제되었습니다.");
            } catch (error) {
                console.error("Delete failed:", error);
                showToast("삭제 실패.");
            }
        };

        // Copy Link
        window.copyLink = (url) => {
            const textArea = document.createElement("textarea");
            textArea.value = url;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast("URL이 클립보드에 복사되었습니다.");
            } catch (err) {
                showToast("복사 실패.");
            }
            document.body.removeChild(textArea);
        };

        // --- UI Rendering ---

        els.searchInput.addEventListener('input', filterAndRender);

        function filterAndRender() {
            const term = els.searchInput.value.toLowerCase();
            const filtered = allLinks.filter(link => 
                (link.title || "").toLowerCase().includes(term) || 
                (link.url || "").toLowerCase().includes(term)
            );
            
            els.totalCount.textContent = filtered.length;
            renderLinks(filtered);
        }

        function renderLinks(links = []) {
            if (links.length === 0) {
                els.linksContainer.innerHTML = '';
                if (allLinks.length === 0) {
                    els.emptyState.classList.remove('hidden');
                } else {
                    els.emptyState.classList.add('hidden');
                    els.linksContainer.innerHTML = '<div class="col-span-full text-center text-slate-400 py-10">검색 결과가 없습니다.</div>';
                }
                return;
            }
            els.emptyState.classList.add('hidden');

            els.linksContainer.innerHTML = links.map(link => {
                // Get Favicon using Google S2 service
                let domain = "";
                try { domain = new URL(link.url).hostname; } catch(e) {}
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;

                // Format Date
                let dateStr = "";
                if (link.createdAt) {
                    const d = new Date(link.createdAt.seconds * 1000);
                    dateStr = `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
                }

                return `
                <div class="link-card bg-white rounded-xl p-5 border border-slate-100 flex flex-col justify-between h-full relative group">
                    <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity flex space-x-2">
                        <button onclick="copyLink('${link.url}')" class="text-slate-400 hover:text-indigo-600 p-1" title="주소 복사">
                            <i class="far fa-copy"></i>
                        </button>
                        <button onclick="deleteLink('${link.id}')" class="text-slate-400 hover:text-red-500 p-1" title="삭제">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>

                    <div class="flex items-start mb-3 pr-10">
                        <img src="${faviconUrl}" onerror="this.src='https://via.placeholder.com/32?text=URL'" class="w-8 h-8 rounded-full bg-slate-50 border border-slate-100 mr-3 flex-shrink-0">
                        <div class="overflow-hidden">
                            <h3 class="font-bold text-slate-800 text-sm truncate" title="${link.title}">${link.title}</h3>
                            <a href="${link.url}" target="_blank" class="text-xs text-slate-400 truncate block hover:text-indigo-500 hover:underline mt-0.5">${link.url}</a>
                        </div>
                    </div>
                    
                    <div class="mt-2 pt-3 border-t border-slate-50 flex justify-between items-center">
                        <span class="text-[10px] text-slate-400 bg-slate-50 px-2 py-1 rounded">${dateStr}</span>
                        <a href="${link.url}" target="_blank" class="text-xs font-medium text-indigo-600 hover:text-indigo-800 flex items-center">
                            방문하기 <i class="fas fa-external-link-alt ml-1 text-[10px]"></i>
                        </a>
                    </div>
                </div>
                `;
            }).join('');
        }

        // --- Utilities ---
        function showToast(msg) {
            els.toastMsg.textContent = msg;
            els.toast.classList.remove('translate-x-full', 'opacity-0');
            setTimeout(() => {
                els.toast.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }

        // Expose functions to window for onclick handlers
        window.deleteLink = deleteLink;
        window.copyLink = copyLink;
    </script>
</body>
</html>
